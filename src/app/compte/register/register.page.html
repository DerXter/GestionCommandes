<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Inscription</ion-title>
      <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
<form [formGroup]="registerForm" (submit)="register(registerForm.value)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Veuillez vous inscrire</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
                <ion-label position="stacked">Nom d'utilisateur</ion-label>
                <ion-input formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Mot de passe</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <div class="ion-margin-top">
                <ion-button type="submit" expand="full">S'inscrire</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
