<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-button class="ion-text-right" (click)="getPlats()" color="default">
          <ion-icon  name="refresh-outline"> </ion-icon>
      </ion-button>
      Nos plats
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <div>
    <ion-list>
        <ion-item *ngFor="let plat of plats" >
          <ion-label>{{plat.nom}} </ion-label>
         {{plat.description}} 
          <ion-icon name="create"  color="warning" (click)="modifierPlat(plat.id)"></ion-icon>
          <ion-icon name="trash" color="danger" (click)="deletePlat(plat.id)"></ion-icon>
        </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button routerLink="/tabs/plats/ajouter">
     <ion-icon name="add"></ion-icon> 
    </ion-fab-button> 
  </ion-fab>
</ion-content>
